        <script type="text/javascript">
            var map = null;
            function initMap() {
                var mapProp = {
                    center:new google.maps.LatLng(51.0654, 13.809483333333333),
                    zoom:5,
                    mapTypeId:google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById("map"),mapProp);
                var marker=new google.maps.Marker({
                    position: new google.maps.LatLng(51.0654, 13.809483333333333),
                });
                marker.setMap(map);
            }
        </script>
        <script async defer type="text/javascript" src="http://maps.googleapis.com/maps/api/js?callback=initMap"">
        </script>
